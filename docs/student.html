<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto"
	style="background-color: rgb(var(--mdui-color-surface-container)) !important;">

<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
	<title>班级智能信息管理系统 - 2318</title>

	<link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
	<script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
	<!-- Filled -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Outlined -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Rounded -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- Sharp -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
	<!-- Two Tone -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

	<script src="https://unpkg.com/sober/dist/sober.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/mduiColor.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">


	<style>
		mdui-card.list {
			padding: 2rem;
			width: 80%;
			border-radius: 2rem;
			margin-bottom: 1rem;
		}

		h4.text {
			padding: 1em;
			padding-left: 0;
			font-weight: bold;
		}

		img.show {
			width: 90%;

		}
	</style>
</head>

<body>
	<div class="normalView">
		<mdui-navigation-rail contained value="student">
			<mdui-navigation-rail-item icon="notifications--outlined" href="index.html" value="noti">
				通知
				<mdui-badge slot="badge">1</mdui-badge>
			</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="people" href="student.html" value="student">学生</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="apps--outlined" href="tool.html"
				value="tool">小工具</mdui-navigation-rail-item>
			<s-bottom-sheet slot="bottom">
				<mdui-fab icon="fact_check" slot="trigger"></mdui-fab>
				<div style="padding: 2em;text-align: center;">
					<mdui-icon name="contactless--outlined"
						style="font-size: 10em;opacity: 0.3;color:rgb(var(--mdui-color-primary))"></mdui-icon>
					<h2>请将校园卡放在感应区以识别</h2>
					<mdui-button icon="question_mark--outlined">无法识别</mdui-button>
				</div>
			</s-bottom-sheet>
		</mdui-navigation-rail>
		<mdui-top-app-bar
		style="position: sticky;background-color: rgb(var(--mdui-color-surface-container));margin-right: 1em;">
		<mdui-top-app-bar-title style="margin-left: 1em;">班级智能信息管理系统</mdui-top-app-bar-title>

		<mdui-dialog close-on-overlay-click class="example-header">
			<mdui-top-app-bar slot="header" style="padding: 1.5em">
				<mdui-top-app-bar-title>呼叫学生</mdui-top-app-bar-title>
				<s-snackbar>
					<mdui-button icon="call" slot="trigger" class="makeCall">呼叫</mdui-button>
					已呼叫指定学生
				</s-snackbar>
			</mdui-top-app-bar>
			<div>
				选中需要通知的学生并点击右上角的 <b>呼叫按钮</b> 以立即呼叫学生。
				<mdui-list>
					<mdui-divider></mdui-divider>
					<mdui-list-item nonclickable rounded>
						2318
						<mdui-avatar slot="icon" icon="android--rounded"></mdui-avatar>
						<mdui-checkbox slot="end-icon"></mdui-checkbox>
					</mdui-list-item>
					<mdui-list-item nonclickable rounded>
						FlyGues (07)
						<mdui-avatar slot="icon" icon="person_1--rounded"></mdui-avatar>
						<mdui-checkbox slot="end-icon"></mdui-checkbox>
					</mdui-list-item>
				</mdui-list>
			</div>
		</mdui-dialog>

		<mdui-button-icon icon="call--outlined"></mdui-button-icon>

		<script>
			const dialog = document.querySelector(".example-header");

			const openButton = dialog.nextElementSibling;
			const closeButton = dialog.querySelector("mdui-button");

			openButton.addEventListener("click", () => dialog.open = true);
			// closeButton.addEventListener("click", () => dialog.open = false);
		</script>
		<mdui-button-icon icon="settings_outline--outlined" href="settings.html"
			style="margin-right: 1em;"></mdui-button-icon>
		<mdui-dropdown>
			<style>
				mdui-menu {
					border-radius: 1em;
					padding: 0.5em;
				}
			</style>
			<mdui-button slot="trigger" icon="account_circle">2318</mdui-button>
			<mdui-menu>
				<mdui-menu-item icon="edit--outlined">编辑个人资料</mdui-menu-item>
				<mdui-divider></mdui-divider>
				<mdui-menu-item icon="logout--outlined" disabled>登出</mdui-menu-item>

			</mdui-menu>
		</mdui-dropdown>

	</mdui-top-app-bar>


		<div class="main" style="height: 80vh;padding: 1em;padding-left: 2em;padding-right: 2em;">
			<h1>学生</h1>
			<div style="display: flex;align-items: center;margin-bottom: 1em;">
				<s-search style="width: 24em;margin-right: 1em;">
					<s-icon-button slot="start">
						<s-icon type="search"></s-icon>
					</s-icon-button>
					<input type="text" placeholder="输入姓名或学号">
					<s-icon-button slot="end" style="margin-right: 1em;">
						<mdui-button-icon icon="filter_list"></mdui-button-icon>
					</s-icon-button>
					<s-icon-button slot="end">
						<s-icon type="close"></s-icon>
					</s-icon-button>
				</s-search>
				<mdui-chip icon="select_all" style="margin-right: 1em;" selectable selected>全部学生</mdui-chip>
				<mdui-chip icon="person_1--rounded" style="margin-right: 1em;" selectable>男生</mdui-chip>
				<mdui-chip icon="person_3--rounded" style="margin-right: 1em;" selectable>女生</mdui-chip>
			</div>

			<mdui-divider style="margin-bottom: 1em;"></mdui-divider>

			<style>
				s-card {
					width: 16em;
					padding: 1em;
					margin-right: 1em;
					font-family: 'Harmony Sans SC M';
				}

				div.cardBkg {
					display: flex;
					justify-content: center;
					align-items: center;
					background-color: rgb(var(--mdui-color-surface-container));
					border-radius: 2em;
				}

				.cardAvatar {
					width: 80%;
					height: 80%;
					background-color: rgb(var(--mdui-color-surface-container));
					color: rgb(var(--mdui-color-primary));
					font-size: 3em;
				}
			</style>
			<s-card clickable="true">
				<div slot="image" class="cardBkg">
					<mdui-avatar class="cardAvatar">
						<mdui-icon name="android--rounded"></mdui-icon>
					</mdui-avatar>
				</div>
				<div slot="headline" style="margin-bottom: 1em;">2318</div>
			</s-card>
			<s-card clickable="true">
				<div slot="image" class="cardBkg">
					<mdui-avatar class="cardAvatar">
						<mdui-icon name="person_1--rounded"></mdui-icon>
					</mdui-avatar>
				</div>
				<div slot="headline" style="margin-bottom: 1em;">FlyGues (07)</div>
			</s-card>
		</div>

	</div>

</body>

</html>
