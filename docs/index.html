<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto"
	style="background-color: rgb(var(--mdui-color-surface-container)) !important;">

<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="../image/logonormal.png" type="image/x-icon">
	<title>班级智能信息管理系统 - 2318</title>

	<link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
	<script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
	<!-- Filled -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Outlined -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Rounded -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- Sharp -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
	<!-- Two Tone -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

	<script src="https://unpkg.com/sober/dist/sober.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../../css/font.css">
	<link rel="stylesheet" type="text/css" href="../../css/mduiColor.css">
	<link rel="stylesheet" type="text/css" href="../../css/theme.css">


	<style>
		mdui-card.list {
			padding: 2rem;
			width: 80%;
			border-radius: 2rem;
			margin-bottom: 1rem;
		}

		h4.text {
			padding: 1em;
			padding-left: 0;
			font-weight: bold;
		}

		img.show {
			width: 90%;

		}
	</style>
</head>

<body>
	<div class="normalView">
		<mdui-top-app-bar
			style="position: sticky;background-color: rgb(var(--mdui-color-surface-container));margin-right: 1em;">
			<mdui-top-app-bar-title style="margin-left: 1em;">班级智能信息管理系统</mdui-top-app-bar-title>

			<mdui-button-icon icon="settings_outline--outlined" href="settings.html"></mdui-button-icon>
			<mdui-dropdown>
				<style>
					mdui-menu {
						border-radius: 1em;
						padding: 0.5em;
					}
				</style>
				<mdui-button slot="trigger" icon="account_circle">2318</mdui-button>
				<mdui-menu>
					<mdui-menu-item icon="edit--outlined">编辑个人资料</mdui-menu-item>
					<mdui-divider></mdui-divider>
					<mdui-menu-item icon="logout--outlined" disabled>登出</mdui-menu-item>

				</mdui-menu>
			</mdui-dropdown>

		</mdui-top-app-bar>
		<mdui-navigation-rail contained value="noti">
			<mdui-navigation-rail-item icon="notifications" href="noti.html" value="noti">
				通知
				<mdui-badge slot="badge">1</mdui-badge>
			</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="people--outlined" href="student.html"
				value="student">学生</mdui-navigation-rail-item>
			<mdui-navigation-rail-item icon="apps--outlined" href="tool.html"
				value="tool">小工具</mdui-navigation-rail-item>
			<s-bottom-sheet slot="bottom">
				<mdui-fab icon="fact_check" slot="trigger"></mdui-fab>
				<div style="padding: 2em;text-align: center;">
					<mdui-icon name="contactless--outlined"
						style="font-size: 10em;opacity: 0.3;color:rgb(var(--mdui-color-primary))"></mdui-icon>
					<h2>请将校园卡放在感应区以识别</h2>
					<mdui-button icon="question_mark--outlined">无法识别</mdui-button>
				</div>
			</s-bottom-sheet>
		</mdui-navigation-rail>

		<div class="main" style="height: 80vh;padding: 1em;padding-left: 2em;padding-right: 2em;">
			<h1>通知</h1>
			<mdui-tabs value="tab-1">
				<div style="display: flex;align-items: center;margin-bottom: 1em;">
					<s-search style="width: 100%;margin-right: 1em;">
						<s-icon-button slot="start">
							<s-icon type="search"></s-icon>
						</s-icon-button>
						<input type="text" placeholder="搜索关键字">
						<s-icon-button slot="end" style="margin-right: 1em;">
							<mdui-button-icon icon="filter_list"></mdui-button-icon>
						</s-icon-button>
						<s-icon-button slot="end">
							<s-icon type="close"></s-icon>
						</s-icon-button>
					</s-search>
				</div>
				<mdui-tab value="tab-1">
					未读&nbsp;
					<mdui-badge>1</mdui-badge>
				</mdui-tab>
				<mdui-tab value="tab-2">教学信息</mdui-tab>
				<mdui-tab value="tab-3">其他</mdui-tab>

				<mdui-tab-panel slot="panel" value="tab-1">
					<style>
						mdui-card.list {
							padding: 2rem;
							width: 80%;
							border-radius: 2rem;
							margin-bottom: 1rem;
						}
					</style>
					<div class="mdui-prose" style="margin: 1rem;width: auto;">

						<mdui-card class="list">
							<h4>
								<mdui-icon name="install_desktop"></mdui-icon><br>
								<b>Updated 240921</b>
								<mdui-badge>NEW</mdui-badge>
							</h4>
							<p>分离项目，系统试运行</p>
						</mdui-card>
					</div>

				</mdui-tab-panel>
				<mdui-tab-panel slot="panel" value="tab-2">
					暂无信息
				</mdui-tab-panel>
				<mdui-tab-panel slot="panel" value="tab-3">
					<div class="mdui-prose" style="margin: 1rem;width: auto;">

						<mdui-card class="list">
							<h4>
								<mdui-icon name="install_desktop"></mdui-icon><br>
								<b>Updated 240921</b>
								<mdui-badge>NEW</mdui-badge>
							</h4>
							<p>分离项目，系统试运行</p>
						</mdui-card>
					</div>

				</mdui-tab-panel>
			</mdui-tabs>
		</div>
	</div>

</body>

</html>
